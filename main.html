<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #0077cc;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <label for="name">Name</label>
        <input name="name" type="text" id="name" placeholder="Name">
        
        <label for="phone">Phone Number</label>
        <input name="phone" type="text" id="phone" placeholder="Phone Number">
        
        <label for="address">Address</label>
        <input name="address" type="text" id="address" placeholder="Address">
        
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input name="haveDogExperience" type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        
        <label for="multiselect">Please select your preferred breeds</label>
        <select name="preferredBreeds" id="multiselect" multiple>
            <option value="golden">Golden</option>
            <option value="bull">Bull</option>
            <option value="german">German Shepherd</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
</body>

</html>
